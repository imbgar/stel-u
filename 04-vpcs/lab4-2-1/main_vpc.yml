AWSTemplateFormatVersion: 2010-09-09
Description: "Creates VPC resource for Stelligent-U Topic 4: VPC Practice 4.2"
Parameters: 
  VPCCidr:
    Description: cidr block of the VPC
    Type: String
    Default: ''
  SubnetCidr:
    Description: cidr block of the subnet
    Type: String
    Default: ''
  PrivateSubnetCidr:
    Description: cidr block of the private subnet
    Type: String
    Default: ''
  PeerVPCCidr:
    Description: cidr block of the peer vpc
    Type: String
    Default: ''
Resources: 
  VPC:
    Type: AWS::EC2::VPC
    Properties: 
      CidrBlock: !Ref VPCCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags: 
        - Key: user
          Value: brandon.garcia.labs
        - Key: stelligent-u-lesson
          Value: '4.2'
        - Key: stelligent-u-lab
          Value: '4.2'
  Subnet:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: us-east-1a
      MapPublicIpOnLaunch: true
      VpcId: !Ref VPC
      CidrBlock: !Ref SubnetCidr
      Tags: 
        - Key: user
          Value: brandon.garcia.labs
        - Key: stelligent-u-lesson
          Value: '4.2'
        - Key: stelligent-u-lab
          Value: '4.2'
  PrivateSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: us-east-1a
      MapPublicIpOnLaunch: true
      VpcId: !Ref VPC
      CidrBlock: !Ref PrivateSubnetCidr
      Tags: 
        - Key: user
          Value: brandon.garcia.labs
        - Key: stelligent-u-lesson
          Value: '4.2'
        - Key: stelligent-u-lab
          Value: '4.2'
  IGW:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags: 
        - Key: user
          Value: brandon.garcia.labs
        - Key: stelligent-u-lesson
          Value: '4.2'
        - Key: stelligent-u-lab
          Value: '4.2'
  IGWAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref IGW
  EIP:
    Type: AWS::EC2::EIP
    Properties: 
      Domain: vpc
      Tags: 
        - Key: user
          Value: brandon.garcia.labs
        - Key: stelligent-u-lesson
          Value: '4.2'
        - Key: stelligent-u-lab
          Value: '4.2'
  NATGW:
    Type: AWS::EC2::NatGateway
    Properties: 
      AllocationId: !GetAtt EIP.AllocationId
      SubnetId: !Ref PrivateSubnet
      Tags: 
        - Key: user
          Value: brandon.garcia.labs
        - Key: stelligent-u-lesson
          Value: '4.2'
        - Key: stelligent-u-lab
          Value: '4.2'
  VPCRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags: 
        - Key: user
          Value: brandon.garcia.labs
        - Key: stelligent-u-lesson
          Value: '4.2'
        - Key: stelligent-u-lab
          Value: '4.2'
  VPCDefaultRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref VPCRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref IGW
  RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref Subnet
      RouteTableId: !Ref VPCRouteTable
  ACL:
    Type: AWS::EC2::NetworkAcl
    Properties: 
      Tags: 
        - Key: user
          Value: brandon.garcia.labs
        - Key: stelligent-u-lesson
          Value: '4.2'
        - Key: stelligent-u-lab
          Value: '4.2'
      VpcId: !Ref VPC
  InboundRule:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref ACL
      RuleNumber: 100
      Protocol: 6
      RuleAction: allow
      CidrBlock: 24.32.231.81/32
      PortRange:
        From: 22
        To: 22
  AllowLocalVPCInRule:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref ACL
      RuleNumber: 102
      Protocol: -1
      RuleAction: allow
      CidrBlock: !Ref PrivateSubnetCidr
  AllowRemoteVPCInRule:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref ACL
      RuleNumber: 103
      Protocol: -1
      RuleAction: allow
      CidrBlock: !Ref PeerVPCCidr
  OutboundRule:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref ACL
      RuleNumber: 101
      Protocol: -1
      Egress: true
      RuleAction: allow
      CidrBlock: 0.0.0.0/0
  PublicACLAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties: 
      NetworkAclId: !Ref ACL
      SubnetId: !Ref Subnet
  PrivateACL:
    Type: AWS::EC2::NetworkAcl
    Properties: 
      Tags: 
        - Key: user
          Value: brandon.garcia.labs
        - Key: stelligent-u-lesson
          Value: '4.2'
        - Key: stelligent-u-lab
          Value: '4.2'
      VpcId: !Ref VPC
  PrivateSSHInRule:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PrivateACL
      RuleNumber: 100
      Protocol: 6
      RuleAction: allow
      CidrBlock: !Ref SubnetCidr
      PortRange:
        From: 22
        To: 22
  PrivateICMPInRule:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PrivateACL
      RuleNumber: 101
      Icmp: 
        Code: -1
        Type: -1
      Protocol: 1
      RuleAction: allow
      CidrBlock: !Ref SubnetCidr
  PrivateAllowRemoteVPCInRule:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PrivateACL
      RuleNumber: 102
      Protocol: -1
      RuleAction: allow
      CidrBlock: !Ref PeerVPCCidr
  PrivateAllOutRule:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PrivateACL
      RuleNumber: 101
      Protocol: -1
      Egress: true
      RuleAction: allow
      CidrBlock: !Ref SubnetCidr
  PrivateACLAssociation:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties: 
      NetworkAclId: !Ref PrivateACL
      SubnetId: !Ref PrivateSubnet
Outputs:
  VPCID:
    Description: The ID of the VPC
    Value: !Ref VPC
    Export:
      Name: bgar-lab-vpc-id
  SubnetID:
    Description: The ID of the subnet
    Value: !Ref Subnet
    Export:
      Name: bgar-lab-subnet-id
  PrivateSubnetID:
    Description: The ID of the subnet
    Value: !Ref PrivateSubnet
    Export:
      Name: bgar-lab-private-subnet-id